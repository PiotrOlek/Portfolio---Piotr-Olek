<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rezerwacja Sal Konferencyjnych</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl7/1L_dstPt3HV5HzF6Gvk/e3s4/0hH5FBEw8xK0On" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Rezerwacja Sal Konferencyjnych</h1>
    </header>
    
    <section id="search">
        <h2>Wyszukaj salę</h2>
        <form>
            <label for="location">Lokalizacja:</label>
            <input type="text" id="location" name="location" required>
            
            <label for="date">Data:</label>
            <input type="date" id="date" name="date" required>
            
            <label for="capacity">Pojemność:</label>
            <input type="number" id="capacity" name="capacity" min="1" required>
            
            <input type="submit" value="Wyszukaj">
        </form>
    </section>
    
    <section id="available-rooms">
        <h2>Dostępne sale</h2>
        <!-- Tutaj wyświetlane będą dostępne sale konferencyjne. -->
    </section>
    
    <section id="payment">
        <h2>Płatność online</h2>
        <!-- Tutaj zostanie dodany moduł płatności online. -->
    </section>
    
    <script src="script.js"></script>
</body>
</html>
